<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio02</title>
</head>
<body>
    <h1>tags em HTML5</h1>
    <p>Em HTML5,podemos inserir os elementos da 
        lista a seguir. Passe o mouse sobre os 
        termos para descobrir qual tag deverá 
        utilizar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="Tag p">Parágrfos</abbr></li>
        <li> <abbr title="use a tag h1">Títulos</abbr> 
        </li>
        <li> <abbr title="Use a tag 
             img">Imagens</abbr></li>
        <li> <abbr title="Use a 
             tag abbr">Abreviações</abbr></li> 
        <li><abbr title="Use a  tag Code">Códigos- 
             Fonte</abbr></li>
        <li> <abbr title="use a tag Ol">Listas Numeradas</abbr></li> 
        <li> <abbr title="Use a tag Ul">Listas com 
             demarcações</abbr></li>        
    </ul>   
</body>
</html>
